<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo DM</title>
    <link rel="shortcut icon" href="images/todo_icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <h1 class="fontStyle">Todo List</h1>
        <div class="todo-head">
            <input id="todo-input" type="text" placeholder="Enter new task" class="fontStyle">
            <button id="add-todo">Add</button>
        </div>
        <ul id="todo-list"></ul>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
